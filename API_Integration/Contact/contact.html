<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div id="container">
        <div id="left">
            <h1>Contact Us</h1><br>
            <p><i class="fa-solid fa-envelope"></i>info@collegesearch.in</p>
            <p>IN CASE YOU HAVE A QUERY, REACH US AT:</p>
            <p>For more enquiries </p>
            <i class="fa-brands fa-firefox-browser"></i> <a href="#"> https://www.collegesearch.in/careers</a>
            <a href="#"> https://www.collegesearch.in/careers</a>
            <p>Get in touch on social media</p>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-google-plus"></i>
            <i class="fa-brands fa-pinterest"></i>
        </div>
        <form action="/submit" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <center>
                <button type="submit">Submit</button>
            </center>
        </form>
    </div>

    <div class="map-container">
        <p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7543.004830294952!2d72.86652384815784!3d19.041635582407388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c8cbb60efabf%3A0x110a092be6e0d6f!2sKarmaveer%20Bhaurao%20Patil%20Vidyalaya(KBPV).!5e0!3m2!1sen!2sin!4v1706702517852!5m2!1sen!2sin"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </p>
    </div>

</body>

</html>
